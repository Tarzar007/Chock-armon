services:
  php-apache-environment:
    container_name: php-apache
    build:
      context: ./php
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ./php/src:/var/www/html/
    ports:
      - 8080:80
  db:
    container_name: chock_armon_db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin1234
      MYSQL_DATABASE: chock_armon
      MYSQL_USER: user1
      MYSQL_PASSWORD: admin1234
    ports:
      - "3308:3306"
